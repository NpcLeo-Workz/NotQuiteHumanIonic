<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="index; else new">Edit: {{this.index}}</ion-title>
    <ng-template #new>
      <ion-title>New Language</ion-title>
    </ng-template>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="languages"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true">
  <form #Formlan ="ngForm">
    <ion-card>
      <ion-card-content>
        <ion-item >
          <ion-label position="floating">Name</ion-label>
          <ion-input required="true" type="text" class="ion-margin-top" [(ngModel)]="language.name" name="name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Type</ion-label>
          <ion-input required="true" type="text" class="ion-margin-top" [(ngModel)]="language.type" name="type"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Script</ion-label>
          <ion-input required="true" type="text" class="ion-margin-top" [(ngModel)]="language.script" name="script"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Typical Speaker</ion-label>
          <ion-input required="true" type="text" class="ion-margin-top" [(ngModel)]="language.typical_speakers[0]" name="script"></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!Formlan.valid" (click)="CreateUpdateLan()">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>

      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
