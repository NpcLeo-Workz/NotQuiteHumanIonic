<ion-header>
  <ion-toolbar>
    <ion-title>traits</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let trait of (traits | async)" [routerLink]="trait.index">
      <ion-label>{{trait.name}} </ion-label>
      <ion-label slot="end"><ion-icon name="star" class="base"></ion-icon></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
