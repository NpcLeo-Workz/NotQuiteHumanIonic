<ion-header>
  <ion-toolbar>
    <ion-title>
      Races
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-searchbar *ngIf="searchactive"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let race of (races | async)" [routerLink]="race.index">
      <ion-label>{{race.name}} </ion-label>
      <ion-label slot="end"><ion-icon name="star" class="base"></ion-icon></ion-label>
    </ion-item>

      <ion-item *ngFor="let race of (this.raceservice.getAllRaces())" [routerLink]="race.index">
        <ion-label>{{race.name}} </ion-label>
      </ion-item>

  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" >
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="create-updaterace">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="SearchbarActive()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
